<html>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-2.2.0.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="legend" class="legend">
        <span>
            ENTER to restart, SPACE to pick
        </span>
    </div>
    <div id="timer" class="timer">
        <span id="clock">0.0</span>
    </div>

    <div id="timerBig" class="timerBig">
        <span id="clockBig">0.0</span>
    </div>

    <div id="item5" class="diamond" >
        <span class="itemTxt">5</span>
    </div>
    <div id="item4" class="diamond" style="top: 100px">
        <span class="itemTxt">4</span>
    </div>
    <div id="item3" class="diamond" style="top: 200px">
        <span class="itemTxt">3</span>
    </div>
    <div id="item2" class="diamond" style="top: 300px">
        <span class="itemTxt">2</span>
    </div>
    <div id="item1" class="diamond" style="top: 400px">
        <span class="itemTxt">1</span>
    </div>
    <div class="menu">
        <select id="actorPicker">
            <option value="1">diamond</option>
            <option value="2">ninjago</option>
        </select>
    </div>

</body>
</html>
