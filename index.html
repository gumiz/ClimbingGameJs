<html>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-2.2.0.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="legend" class="legend">
        <span>
            ENTER to restart, SPACE to pick
        </span>
    </div>
    <div id="timer" class="timer">
        <span id="clock">0.0</span>
    </div>

    <div id="timerBig" class="timerBig">
        <span id="clockBig">0.0</span>
    </div>

    <div id="item5" class="ninjago" >
        <div class="itemTxt">5</div>
    </div>
    <div id="item4" class="ball" style="top: 100px">
        <div class="itemTxt">4</div>
    </div>
    <div id="item3" class="balloon2" style="top: 200px">
        <div class="itemTxt">3</div>
    </div>
    <div id="item2" class="balloon" style="top: 300px">
        <div class="itemTxt">2</div>
    </div>
    <div id="item1" class="moon" style="top: 400px">
        <div class="itemTxt">1</div>
    </div>
    <div id="menu" class="menu">
        <select id="actorPicker">
            <option value="1">balloon</option>
            <option value="2">ninjago</option>
            <option value="3">moon</option>
            <option value="4">ball</option>
            <option value="5">star</option>
            <option value="6">smile</option>
            <option value="6">diamond</option>
            <option value="6">balloon2</option>
        </select>

    </div>
</body>
</html>
